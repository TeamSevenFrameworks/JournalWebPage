<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./WEB-INF/templates/template.xhtml">

            <ui:define name="top">
                Select subject (<h:outputText value="#{journalBean.student.name}"/>
                <h:outputText value=" "/>
                <h:outputText value="#{journalBean.student.lastname}"/>)
            </ui:define>

            <ui:define name="content">
                <f:view>
                    <h:form>
                        <h:dataTable value="#{subjectsBean.list}" var="item" class="studentsTable">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="SubjectId"/>
                                </f:facet>
                                <h:commandLink action="#{journalBean.goToJournal(item)}"> 
                                    <h:outputText value="#{item.subjectId}"/>
                                </h:commandLink>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Title"/>
                                </f:facet>
                                <h:commandLink action="#{journalBean.goToJournal(item)}"> 
                                    <h:outputText value="#{item.title}"/>
                                </h:commandLink>
                            </h:column>
                        </h:dataTable>
                    </h:form>
                </f:view>

            </ui:define>

        </ui:composition>

    </body>
</html>
