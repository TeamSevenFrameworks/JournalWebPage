<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./WEB-INF/templates/template.xhtml">

            <ui:define name="top">
                <h:graphicImage name="img/logo.png" height="35" width="35" id="logo"/>
                <p>
                Select student (Only for dev page)
                </p>
            </ui:define>

            <ui:define name="content">
                <f:view>
                    <h:form>
                        <h:dataTable value="#{studentsBean.list}" var="item" class="studentsTable">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Id"/>
                                </f:facet>
                                <h:commandLink action="#{journalBean.goToSubjects(item)}"> 
                                    <h:outputText value="#{item.studentId}"/>
                                </h:commandLink>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Name"/>
                                </f:facet>
                                <h:commandLink action="#{journalBean.goToSubjects(item)}"> 
                                    <h:outputText value="#{item.name}"/>
                                </h:commandLink>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Lastname"/>
                                </f:facet>
                                <h:commandLink action="#{journalBean.goToSubjects(item)}"> 
                                    <h:outputText value="#{item.lastname}"/>
                                </h:commandLink>
                            </h:column>
                        </h:dataTable>
                    </h:form>
                </f:view>

            </ui:define>

        </ui:composition>

    </body>
</html>
