<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./WEB-INF/templates/template.xhtml">

            <ui:define name="top">
                Journal (<h:outputText value="#{journalBean.student.name}"/>
                <h:outputText value=" "/>
                <h:outputText value="#{journalBean.student.lastname}"/>,
                <h:outputText value=" "/>
                <h:outputText value="#{journalBean.subject.title}"/>
                )
            </ui:define>

            <ui:define name="content">
                <f:view>
                    <h:form>
                        <h:dataTable value="#{journalBean.scoreList}" var="item" class="studentsTable">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="ActId"/>
                                </f:facet>
                                <h:commandLink action="#"> 
                                    <h:outputText value="#{item.actId}"/>
                                </h:commandLink>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Score"/>
                                </f:facet>
                                <h:commandLink action="#"> 
                                    <h:outputText value="#{item.score}"/>
                                </h:commandLink>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Module"/>
                                </f:facet>
                                <h:commandLink action="#"> 
                                    <h:outputText value="#{journalBean.getModuleById(item.getActivity().moduleId)}"/>
                                </h:commandLink>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Semester"/>
                                </f:facet>
                                <h:commandLink action="#"> 
                                    <h:outputText value="#{journalBean.getSemesterByModuleId(item.getActivity().moduleId)}"/>
                                </h:commandLink>
                            </h:column>
                        </h:dataTable>
                    </h:form>
                </f:view>

            </ui:define>

        </ui:composition>

    </body>
</html>
