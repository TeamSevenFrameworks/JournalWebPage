<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      >

    <body>

        <ui:composition template="./WEB-INF/templates/template.xhtml">

            <ui:define name="top">
                <h:graphicImage name="img/logo.png" height="35" width="35" id="logo"/>
                <p>
                    Journal (<h:outputText value="#{journalBean.student.name}"/>
                <h:outputText value=" "/>
                <h:outputText value="#{journalBean.student.lastname}"/>,
                <h:outputText value=" "/>
                <h:outputText value="#{journalBean.subject.title}"/>
                )
                </p>
            </ui:define>



            <ui:define name="content">
                <f:view>
                    <h:form>
                        <ui:repeat value="#{journalBean.semesterList}" var="item">
                            <h:outputLabel value="#{item.title}" class="button semester" >
                                <f:ajax event="click" render="actscores" listener="#{journalBean.setCurrentSemester(item)}"/>
                            </h:outputLabel>
                        </ui:repeat>
                    </h:form>
                </f:view>
                <f:view>
                    <h:form>

                        <ui:repeat value="#{journalBean.moduleList}" var="item">
                            <h:outputLabel value="#{item.title}"  class="button module">
                                <f:ajax event="click" render="actscores" listener="#{journalBean.setCurrentModule(item)}"/>
                            </h:outputLabel>
                        </ui:repeat>
                    </h:form>
                </f:view>

                <f:view>
                    <h:form id="actscores">
                        <h:dataTable value="#{journalBean.scoreList}" var="item" class="studentsTable">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Act"/>
                                </f:facet>
                                <h:commandLink action="#"> 
                                    <h:outputText value="#{item.key.title}"/>
                                </h:commandLink>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Score"/>
                                </f:facet>
                                <h:commandLink action="#"> 
                                    <h:outputText value="#{item.value.score}"/>
                                </h:commandLink>
                            </h:column>
                        </h:dataTable>
                    </h:form>
                </f:view>
                <h2 class="result-final">Final score: <h:outputText value="#{journalBean.finalScore}"/></h2>
            </ui:define>
        </ui:composition>

    </body>
</html>
